    <script>

        document.write("<h2>Task</h2>" + "Write a program that takes input a number from user & state whether the number is positive, negative or zero.");

        var num1 = +prompt("Enter a number : ");
      
       if (num1 > 0){
        console.log(num1 + " is Positive");
       }
       else if (num1 < 0){
        console.log(num1 + " is Negative");
       }
       else{
        console.log("Given number is Equal to zero")
       }
